<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đếm ngày từ 06/12/2013 - Hải Phòng</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 3.5rem 2.5rem;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 8px 32px rgba(0,0,0,0.35);
      max-width: 580px;
      width: 100%;
    }

    h1 {
      font-size: 2.1rem;
      font-weight: 400;
      margin-bottom: 0.8rem;
      letter-spacing: 1.5px;
      color: #e0f7fa;
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 2.5rem;
      font-weight: 300;
    }

    .timer {
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
    }

    .time-unit {
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 20px 24px;
      min-width: 110px;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.1);
      transition: all 0.3s ease;
    }

    .time-unit:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }

    .number {
      font-size: 3.5rem;
      font-weight: 700;
      color: #4dd0e1;
      line-height: 1;
      margin-bottom: 8px;
      text-shadow: 0 2px 10px rgba(77,208,225,0.4);
    }

    .label {
      font-size: 0.95rem;
      color: #b0e0e6;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }

    .highlight {
      color: #ffeb3b;
      font-weight: 600;
    }

    @media (max-width: 520px) {
      .container {
        padding: 2.5rem 1.5rem;
      }
      
      h1 { font-size: 1.8rem; }
      .number { font-size: 2.8rem; }
      .time-unit {
        min-width: 95px;
        padding: 16px 18px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Thời gian đã trôi qua kể từ <span class="highlight">06/12/2013</span></h1>
    <div class="subtitle">Ngày Hải Phòng trong tim tôi ❤️</div>

    <div class="timer" id="timer">
      <div class="time-unit">
        <div class="number" id="years">0</div>
        <div class="label">năm</div>
      </div>
      
      <div class="time-unit">
        <div class="number" id="months">0</div>
        <div class="label">tháng</div>
      </div>
      
      <div class="time-unit">
        <div class="number" id="days">0</div>
        <div class="label">ngày</div>
      </div>
      
      <div class="time-unit">
        <div class="number" id="hours">00</div>
        <div class="label">giờ</div>
      </div>
      
      <div class="time-unit">
        <div class="number" id="minutes">00</div>
        <div class="label">phút</div>
      </div>
      
      <div class="time-unit">
        <div class="number" id="seconds">00</div>
        <div class="label">giây</div>
      </div>
    </div>
  </div>

  <script>
    const startDate = new Date('2013-12-06T00:00:00+07:00');

    function updateCounter() {
      const now = new Date();
      
      // Tính chênh lệch mili giây
      let diff = now - startDate;

      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);

      // Tính năm và tháng tương đối chính xác hơn
      let years = now.getFullYear() - startDate.getFullYear();
      let months = now.getMonth() - startDate.getMonth();
      
      if (months < 0) {
        years--;
        months += 12;
      }
      
      // Điều chỉnh nếu chưa tới ngày tương ứng trong tháng
      if (now.getDate() < startDate.getDate()) {
        months--;
        if (months < 0) {
          years--;
          months += 12;
        }
      }

      // Cập nhật DOM
      document.getElementById('years').textContent = years;
      document.getElementById('months').textContent = months;
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = String(hours % 24).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes % 60).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds % 60).padStart(2, '0');
    }

    // Cập nhật ngay lập tức và mỗi giây
    updateCounter();
    setInterval(updateCounter, 1000);
  </script>
</body>
</html>
